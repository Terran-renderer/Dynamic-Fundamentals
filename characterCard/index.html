<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Character Selection</title>
</head>
<body>
    <button id="startgame">STORT</button>
    <button id="spawnenemies">ENERMY</button>
    
    <!-- Character Selection Screen -->
    <div id="cardStart">
        
        <div id="tedCard">

            <div id="tedStats"> 
            </div>

        </div>

        <div id="joeCard">


        </div>

        <div id="legionCard">

            <div id="legionStats">
            </div>

        </div>

    </div>

    <!-- Character Stats Card -->
    <div id="mainCycle">
        <div id="card" style="display:none;">
            <img id="characterImage" src="#" alt="Character Image">

            <div class="name"></div>

            <div id="stats"></div>



            <p id="log"></p>
        </div>

        <div id="enemyCard" style="display:none;">
            <img id="characterImage" src="#" alt="">

            <div class="name"></div>

            <div id="stats"></div>



            <p id="log"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
