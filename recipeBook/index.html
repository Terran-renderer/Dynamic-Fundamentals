<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img id="logo" src="img\recipe-book.png">
        <h1>RecipeBook</h1>
    </header>

    <main>
        <div id="searchField">
            <input id="searchbar" type="searchbar" placeholder="Search For a Recipe"> 
            <button id="searchIconButton">
                <img src="img/search.svg">  
            </button>

        </div>
        <div id="flexboxMain">
            <div id="recipeField">
                <img src="img/apple-crisp.jpg">
                <div id="content">
                    <button id="linklol"><a href="#">Dessert</a></button>
                    <h2>APPLE CRISP</h2>
                    <div id="hidden"> 
                        This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                    </div>
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                </div>    
            </div>    
        </div>

    </main>

    <footer>
        <div class="social">
            <div id="imgsS">
                <a href="#"><img src="img/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="img/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="img/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <h3>recipe items created by ur mom</h3>
        </div>
</footer>
</body>

</html>
