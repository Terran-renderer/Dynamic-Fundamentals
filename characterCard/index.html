<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Character Selection</title>
</head>
<body>
    <button id="startgame">STORT</button>
    <button id="spawnenemies">ENERMY</button>
    <button id="showDeckButton">Show Deck</button>
    <button id="drawHand">Starting Hand</button>


    <!-- Character Selection Screen -->
    <div id="cardStart">
        
        <div id="tedCard"></div>
        <div id="joeCard"></div>
        <div id="legionCard"></div>

    </div>

    <!-- Modal -->
    <dialog id="deckModal">
        <div id="modalDeck"></div>
        <button id="closeModalButton">close</button>
    </dialog>

    <!-- Character Stats Card -->
    <div id="mainCycle">
        <div id="card" style="display:none;">
            <img id="characterImage" src="#" alt="Character Image">

            <div class="name"></div>

            <div id="stats"></div>

            <p id="log"></p>
        </div>

        <div id="enemyCard" style="display:none;">
            <img id="enemyImage" src="#" alt="">

            <div class="name"></div>

            <div id="stats"></div>



            <p id="log"></p>
        </div>

    </div>
            <div id="handContainer" class="card-hand"></div>
</body>
</html>
